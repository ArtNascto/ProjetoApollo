
<section class="min-vh-70 o-hidden d-flex flex-column justify-content-center"  [@routerTransition]>
    <div class="row justify-content-center text-center align-items-center">
      <div
        class="col-xl-8 col-lg-9 col-md-10 layer-3 aos-init aos-animate"
        data-aos="fade-up"
        data-aos-delay="500"
      >
        <h1 class="display-3">
          Um novo método<br />
          para acelerar sua consulta médica
        </h1>
        <div class="mb-4">
          <p class="lead px-xl-5">
            Procure a instituição que você necessita, realize o pré-atendimento e
            economize tempo
          </p>
        </div>
        <button
          class="btn btn-lg btn-white mx-1"
          (click)="searchInstitution()"
          style="color: #473374; border-color: #473374;"
        >
          Buscar instituição
        </button>
      </div>
    </div>
  </section>
  <section>
    <div class="container" style="margin-top: 10em !important;">
      <div class="row aos-init aos-animate" data-aos="fade-up">
        texto sobre o produto
      </div>
    </div>
  </section>
  <section>
    <div class="container" style="margin-top: 10em !important;">
      <div class="row aos-init aos-animate" data-aos="fade-up">
        graficos com amostragem da pesquisa
      </div>
    </div>
  </section>
  <section
    class="min-vh-70 o-hidden d-flex flex-column justify-content-center"
    style="margin-top: 10em !important;"
  >
    <div class="row justify-content-center text-center align-items-center">
      <div
        class="col-xl-8 col-lg-9 col-md-10 layer-3 aos-init aos-animate"
        data-aos="fade-up"
        data-aos-delay="500"
      >
        <h1 class="display-4">
          Cadastre aqui sua instituição!
        </h1>
        <div class="mb-4">
  
        </div>
        <button
          class="btn btn-lg btn-white mx-1"
          (click)="registerInstitution()"
          style="color: #473374; border-color: #473374;"
        >
          Cadastrar instituição
        </button>
      </div>
    </div>
  </section>
